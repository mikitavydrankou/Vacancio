services:
  vacancio:
    image: mikitavydrankou/vacancio:latest
    container_name: vacancio
    ports:
      - "3000:3000"
      - "8000:8000"
    volumes:
      - vacancio-data:/app/server/data
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    restart: unless-stopped

volumes:
  vacancio-data:
