services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports: ["8000:8000"]
    volumes:
      - ./server:/app
      - ./server/uploads:/app/uploads
    env_file: .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports: ["3000:3000"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    command: pnpm dev
    restart: unless-stopped
